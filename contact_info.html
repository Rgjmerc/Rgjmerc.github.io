<body>
  <h1>Contact Info</h1>
  <p id="center">To contact me enter necessary information</p>  
  <form action="https://us-central1-steam-center-app-dev.cloudfunctions.net/formToEmail"
  method="post">
    <input name="send-to" value="lvergara@brooklynsteamcenter.org" hidden>
    <label for="gender">Gender:</label><br>
    <select name="gender" id="gender">
      <option value=" ">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Non-Binary">Non-Binary</option>
      <option value="Rather not say">Rather not say</option>
    </select><br><br> 
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" placeholder="Ash" required><br><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="" placeholder="Ketchum" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="" placeholder="Aketchum123@gmail.com" required><br><br>
    <label for="phone">Phone Number (Optional):</label><br>
    <input type="number" id="phone" name="phone" value="" placeholder="(XXX)-XXX-XXX"><br><br>
    <input type="submit" value="Submit">
    <input type="reset">
  </form>
